<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link href="style/gamesStyle.css" rel="stylesheet"></link>
</head>
<body>
<div id="loggedOff">
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

    <form class="modal-content animate" onsubmit="return false" >
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="images/login.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="userName"><b>Username</b></label>
            <input id="email" type="text" placeholder="Enter Username" name="uname" >

            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" >

            <button id='logInBtn' onclick="login()" >Login</button>
            <button id='signUpBtn' onclick="signUp()" >Sign Up</button>
            <!--<label>-->
                <!--<input type="checkbox" checked="checked" name="remember"> Remember me-->
            <!--</label>-->
        </div>

        <div  id='loginbtns' class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">First time here? <p class="link" onclick="loginOrSignup()">Sign up</p></span>
        </div>

        <!--<label>-->
        <!--<input type="checkbox" checked="checked" name="remember"> Remember me-->
        <!--</label>-->

    <div id='signupbtns' class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Already have an account? <p class="link" onclick="loginOrSignup()">Log in</p></span>
    </div>
    </form>
</div>



</div>

<div id="loggedScreen">
    <h1 id="welcome"></h1>
    <button onclick="logOut()" >Log out</button>

    <h1>Games</h1>

    <div id="divList"></div>
    <div id="leaderBoard"></div>
</div>



<script src="scripts/games.js"></script>


</body>
</html>
